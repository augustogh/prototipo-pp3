<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Terapia</title>
    <link rel="stylesheet" href="../css/style_form.css">
    <script src="../js/script.js|"></script>

</head>

<body>
    <!--Menú-->
    <section>
        <div class="container">


            <!--Tableros-->
            <div id="container">
                <h1>&bull; Añadir Terapia &bull;</h1>
                <div class="underline"></div>

                <form action="#" method="POST" id="alta_form" action="../index.html" enctype="multipart/form-data">
                    <div class="icon_wrapper">
                        <input type="date" id="start" name="trip-start" value="2021-03-26" min="2021-01-01" max="2021-12-31">
                    </div>
                    <div class="paciente">
                        <label for="name"></label>
                        <input type="text" placeholder="Nombre del Paciente" id="paciente" required>
                    </div>
                    <div class="terapia">
                        <label for="terapia"></label>
                        <select id="terapia" name="terapias">
                    <option value="" selected disabled>seleccione la terapia</option>
                    <option value="psico">psicologia</option>
                    <option value="fono">fonoaudiologia</option>
                    <option value="to">terapia ocupacional</option>
                    <option value="psicomo">psicomotricidad</option>
                    <option value="psicope">psicopedagogía</option>
                  </select>
                    </div>

                    <div class="consultorio">
                        <label for="consultrio"></label>
                        <select id="terapia" name="terapias">
                    <option value="" selected disabled>reserve consultorio</option>
                    <option value="consultorio1">consultorio 1</option>
                    <option value="consultorio2">consultorio 2</option>
                    <option value="consultorio3">consultorio 3</option>
                    <option value="consultorio4">consultorio 4</option>
                  </select>
                        <div class="title-layout">layout</div>
                        <!--                <div class="layout-icon"><span class="icon-zero"></span></div> -->
                        <div class="layout">
                            <img src="../img/cetem_layout.png" usemap="#workmap" width="220" height="320">
                        </div>
                        <!-- -->
                    </div>

                    <div class="terapia">
                        <label for="subject"></label>
                        <select placeholder="Subject line" name="sesiones" id="sesiones" required>
                    <option disabled hidden selected>obra social</option>
                    <option>Galeno</option>
                    <option>Apsot</option> 
                    <option>Simeco</option>
                    <option>Sancor Salud</option>
                    <option>Servesalud</option>
                    <option>Ospic</option>
                    <option>Ospesa</option>
                    <option>Aca Salud</option>
                    <option>Osdipp</option>
                    <option>--Particular--</option>
            </select>
                    </div>
                    <div class="message">
                        <label for="message"></label>
                        <textarea name="message" placeholder="Notas/particularidades" id="message_input" cols="30" rows="5" required></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Guardar" id="form_button" />
                    </div>

                </form>
                <!-- // End form -->
            </div>
            <!-- // End #container -->


        </div>
    </section>

    </main>

</body>

</html>
